<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Simple Kanban Board</title>
    </head>
    <body>
        <div class="boards">
            <div class="board">
                <h3>Todo</h3>
                <div class="dropzone">
                    <div class="card" draggable="true">
                        <div class="status todo"></div>
                        <div class="content">React JS</div>
                    </div>
                </div>
            </div>

            <div class="board">
                <h3>In Progress</h3>
                <div class="dropzone">
                    <div class="card" draggable="true">
                        <div class="status inProgress"></div>
                        <div class="content">Node.js</div>
                    </div>
                </div>
            </div>

            <div class="board">
                <h3>Done</h3>
                <div class="dropzone">
                    <div class="card" draggable="true">
                        <div class="status done"></div>
                        <div class="content">React Native</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js" defer></script>
    </body>
</html>
