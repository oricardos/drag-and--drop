<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Beacons</title>
</head>
<body>
<div class="container-grid">
    <div class="main-grid">
        <div class="board">
            <h2>Elementos</h2>


            <div class="dropzone-elements">
                <!-- HEADER -->
                <div class="card-element mb-3" draggable="true">
                    <div class="accordion" id="accordionHeader">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button
                                        class="accordion-button"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapseOne"
                                        aria-expanded="true"
                                        aria-controls="collapseOne"
                                >
                                    <ion-icon name="ellipsis-vertical-outline" class="mr-1 drag-n-drop"></ion-icon>
                                    Header
                                </button>
                            </h2>
                            <div
                                    id="collapseOne"
                                    class="accordion-collapse collapse show"
                                    aria-labelledby="headingOne"
                                    data-bs-parent="#accordionHeader"
                            >
                                <div class="accordion-body px-5">
                                    <div class="d-flex justify-between align-items-center my-4"
                                         data-element="profile-photo">
                                        <div class="d-flex w-100 align-items-center">
                                            <span>Foto de Perfil</span>
                                        </div>
                                        <ion-icon class="btn-add" id="header" name="add-circle-outline"
                                                  size="large"></ion-icon>
                                    </div>
                                    <div class="d-flex justify-between align-items-center my-4"
                                         data-element="user-name">
                                        <div class="d-flex w-100 align-items-center">
                                            <span>User Name</span>
                                        </div>
                                        <ion-icon class="btn-add" id="header" name="add-circle-outline"
                                                  size="large"></ion-icon>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- TEXT -->
                <div class="card-element mb-3" draggable="true">
                    <div class="accordion" id="accordionText">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="textOne">
                                <button
                                        class="accordion-button"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapseText"
                                        aria-expanded="true"
                                        aria-controls="collapseText"
                                >
                                    <ion-icon name="ellipsis-vertical-outline" class="mr-1 drag-n-drop"></ion-icon>
                                    Text
                                </button>
                            </h2>
                            <div
                                    id="collapseText"
                                    class="accordion-collapse collapse"
                                    aria-labelledby="textOne"
                                    data-bs-parent="#accordionText"
                            >
                                <div class="accordion-body px-5">
                                    <div class="d-flex justify-between align-items-center my-4" data-element="bio">
                                        <div class="d-flex w-100 align-items-center">
                                            <span>Bio</span>
                                        </div>
                                        <ion-icon class="btn-add" id="header" name="add-circle-outline"
                                                  size="large"></ion-icon>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- LINKS -->
                <div class="card-element mb-3" draggable="true">
                    <div class="accordion" id="accordionEmail">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="email">
                                <button
                                        class="accordion-button"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapseEmail"
                                        aria-expanded="true"
                                        aria-controls="collapseEmail"
                                >
                                    <ion-icon name="ellipsis-vertical-outline" class="mr-1 drag-n-drop"></ion-icon>
                                    Email
                                </button>
                            </h2>
                            <div
                                    id="collapseEmail"
                                    class="accordion-collapse collapse"
                                    aria-labelledby="email"
                                    data-bs-parent="#accordionEmail"
                            >
                                <div class="accordion-body px-5">
                                    <div class="d-flex justify-between align-items-center my-4" data-element="bio">
                                        <div class="w-100">
                                            <span>Email</span>
                                            <label>
                                                <input type="text">
                                            </label>
                                        </div>
                                        <ion-icon class="btn-add" id="header" name="add-circle-outline"
                                                  size="large"></ion-icon>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- EMAIL-->
                <div class="card-element mb-3" draggable="true">
                    <div class="accordion" id="accordionLinks">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="links">
                                <button
                                        class="accordion-button"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapseLinks"
                                        aria-expanded="true"
                                        aria-controls="collapseLinks"
                                >
                                    <ion-icon name="ellipsis-vertical-outline" class="mr-1 drag-n-drop"></ion-icon>
                                    Links
                                </button>
                            </h2>
                            <div
                                    id="collapseLinks"
                                    class="accordion-collapse collapse"
                                    aria-labelledby="links"
                                    data-bs-parent="#accordionLinks"
                            >
                                <div class="accordion-body px-5">
                                    <div class="d-flex justify-between align-items-center my-4" data-element="bio">
                                        <div class="w-100">
                                            <span>Links</span>
                                            <label>
                                                <input type="text">
                                            </label>
                                        </div>
                                        <ion-icon class="btn-add" id="header" name="add-circle-outline"
                                                  size="large"></ion-icon>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- TWEET -->
                <div class="card-element mb-3" draggable="true">
                    <div class="accordion" id="accordionTweets">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="tweet">
                                <button
                                        class="accordion-button"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapseTweet"
                                        aria-expanded="true"
                                        aria-controls="collapseTweet"
                                >
                                    <ion-icon name="ellipsis-vertical-outline" class="mr-1 drag-n-drop"></ion-icon>
                                    Links
                                </button>
                            </h2>
                            <div
                                    id="collapseTweet"
                                    class="accordion-collapse collapse"
                                    aria-labelledby="tweet"
                                    data-bs-parent="#accordionTweets"
                            >
                                <div class="accordion-body px-5">
                                    <div class="d-flex justify-between align-items-center my-4" data-element="bio">
                                        <div class="w-100">
                                            <span>Links</span>
                                            <label>
                                                <input type="text">
                                            </label>
                                        </div>
                                        <ion-icon class="btn-add" id="header" name="add-circle-outline"
                                                  size="large"></ion-icon>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- VIDEO -->
                <div class="card-element mb-3" draggable="true">
                    <div class="accordion" id="accordionVideo">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="video">
                                <button
                                        class="accordion-button"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapseVideo"
                                        aria-expanded="true"
                                        aria-controls="collapseVideo"
                                >
                                    <ion-icon name="ellipsis-vertical-outline" class="mr-1 drag-n-drop"></ion-icon>
                                    Links
                                </button>
                            </h2>
                            <div
                                    id="collapseVideo"
                                    class="accordion-collapse collapse"
                                    aria-labelledby="video"
                                    data-bs-parent="#accordionVideo"
                            >
                                <div class="accordion-body px-5">
                                    <div class="d-flex justify-between align-items-center my-4" data-element="bio">
                                        <div class="w-100">
                                            <span>Links</span>
                                            <label>
                                                <input type="text">
                                            </label>
                                        </div>
                                        <ion-icon class="btn-add" id="header" name="add-circle-outline"
                                                  size="large"></ion-icon>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- MUSIC-->
                <div class="card-element mb-3" draggable="true">
                    <div class="accordion" id="accordionMusic">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="music">
                                <button
                                        class="accordion-button"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapseMusic"
                                        aria-expanded="true"
                                        aria-controls="collapseMusic"
                                >
                                    <ion-icon name="ellipsis-vertical-outline" class="mr-1 drag-n-drop"></ion-icon>
                                    Links
                                </button>
                            </h2>
                            <div
                                    id="collapseMusic"
                                    class="accordion-collapse collapse"
                                    aria-labelledby="music"
                                    data-bs-parent="#accordionMusic"
                            >
                                <div class="accordion-body px-5">
                                    <div class="d-flex justify-between align-items-center my-4" data-element="bio">
                                        <div class="w-100">
                                            <span>Links</span>
                                            <label>
                                                <input type="text">
                                            </label>
                                        </div>
                                        <ion-icon class="btn-add" id="header" name="add-circle-outline"
                                                  size="large"></ion-icon>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <!--                <div class="card-element d-flex justify-between align-items-center" draggable="true">-->
                <!--                    <div class="d-flex w-100 align-items-center">-->
                <!--                        <ion-icon name="ellipsis-vertical-outline" class="mr-1"></ion-icon>-->
                <!--                        <div class="cont ent">Header</div>-->
                <!--                    </div>-->
                <!--                    <ion-icon class="btn-add" id="header" name="add-circle-outline" size="large"></ion-icon>-->
                <!--                </div>-->
            </div>
        </div>
    </div>
    <div class="result-grid pt-5">
        <div class="sticky-top">
            <div class="h-100 pt-5 d-flex justify-content-center align-items-center">
                <div class="dropzone-result mt-5">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
