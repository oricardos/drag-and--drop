<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Beacons</title>
</head>

<body>
    <div class="container-grid">
        <div class="main-grid">
            <div class="board">
                <h2>Elementos</h2>

                <div class="accordion" id="accordionElements">
                    <div class="dropzone-elements">
                        <!-- HEADER -->
                        <div class="card-element" draggable="true">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseHeader" aria-expanded="true" aria-controls="collapseHeader">
                                        <ion-icon name="reorder-two-outline" class="mr-1 drag-n-drop"></ion-icon>
                                        <h5 class="fw-bold">Header</h5>
                                    </button>
                                </h2>
                                <div id="collapseHeader" class="accordion-collapse collapse show" aria-labelledby="header" data-bs-parent="#accordionElements">
                                    <div class="accordion-body section-header">
                                        <div class="d-flex justify-between align-items-center my-4 gap-5" data-element="profile-photo">
                                            <div class="w-100 align-items-center">
                                                <label for="beacons-profile-photo" class="form-label">Foto de Perfil</label>
                                                <input class="form-control" type="file" id="beacons-profile-photo">
                                            </div>
                                            <ion-icon class="btn-add" name="add-circle-outline" size="large"></ion-icon>
                                        </div>
                                        <div class="d-flex justify-between align-items-center my-4" data-element="user-name">
                                            <div class="d-flex w-100 align-items-center">
                                                <span>User Name</span>
                                            </div>
                                            <ion-icon class="btn-add" name="add-circle-outline" size="large"></ion-icon>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- TEXT -->
                        <div class="card-element" draggable="true">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="text">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseText" aria-expanded="false" aria-controls="collapseText">
                                        <ion-icon name="reorder-two-outline" class="mr-1 drag-n-drop"></ion-icon>
                                        <h5 class="fw-bold">Texto</h5>
                                    </button>
                                </h2>
                                <div id="collapseText" class="accordion-collapse collapse" aria-labelledby="text" data-bs-parent="#accordionExample">
                                    <div class="accordion-body section-text">
                                        <div class="d-flex justify-between align-items-center my-4" data-element="bio">
                                            <div class="w-100 align-items-center">
                                                <label for="beacons-bio" class="form-label">Bio</label>
                                                <textarea class="form-control" rows="5" id="beacons-bio"></textarea>
                                            </div>
                                            <ion-icon class="btn-add" name="add-circle-outline" size="large"></ion-icon>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- LINKS -->
                        <div class="card-element" draggable="true">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="links">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#accordionLinks" aria-expanded="false" aria-controls="accordionLinks">
                                        <ion-icon name="reorder-two-outline" class="mr-1 drag-n-drop"></ion-icon>
                                        <h5 class="fw-bold">Links</h5>
                                    </button>
                                </h2>
                                <div id="accordionLinks" class="accordion-collapse collapse" aria-labelledby="links" data-bs-parent="#accordionExample">
                                    <div class="accordion-body section-links">
                                        <div class="d-flex justify-content-between align-items-center my-4" data-element="links">
                                            <div>
                                                <div class="w-100 mb-3">
                                                    <label for="beacons-link-name" class="d-block">Nome do Link</label>
                                                    <input class="form-control" type="text" id="beacons-link-name">
                                                </div>
                                                <div class="w-100">
                                                    <label for="beacons-link-value" class="d-block">Link</label>
                                                    <input class="form-control" type="text" id="beacons-link-value">
                                                </div>
                                            </div>

                                            <ion-icon class="btn-add" name="add-circle-outline" size="large"></ion-icon>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- EMAIL -->
                        <div class="card-element" draggable="true">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="email">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#accordionEmail" aria-expanded="false" aria-controls="accordionEmail">
                                        <ion-icon name="reorder-two-outline" class="mr-1 drag-n-drop"></ion-icon>
                                        <h5 class="fw-bold">Email</h5>
                                    </button>
                                </h2>
                                <div id="accordionEmail" class="accordion-collapse collapse" aria-labelledby="email" data-bs-parent="#accordionExample">
                                    <div class="accordion-body section-email">
                                        <div class="d-flex justify-between align-items-center my-4" data-element="email">
                                            <div class="w-100">
                                                <label>
                                                    <span class="d-block">Email</span>
                                                    <input class="form-control" type="email" id="beacons-email">
                                                </label>
                                            </div>
                                            <ion-icon class="btn-add" name="add-circle-outline" size="large"></ion-icon>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- TWEET -->
                        <div class="card-element" draggable="true">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="tweet">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#accordionTweet" aria-expanded="false" aria-controls="accordionTweet">
                                        <ion-icon name="reorder-two-outline" class="mr-1 drag-n-drop"></ion-icon>
                                        <h5 class="fw-bold">Tweet</h5>
                                    </button>
                                </h2>
                                <div id="accordionTweet" class="accordion-collapse collapse" aria-labelledby="tweet" data-bs-parent="#accordionExample">
                                    <div class="accordion-body section-tweet">
                                        <div class="d-flex justify-between align-items-center my-4" data-element="tweet">
                                            <div class="w-100">
                                                <label>
                                                    <span class="d-block">Tweet</span>
                                                    <input class="form-control" type="text" id="beacons-tweet">
                                                </label>
                                            </div>
                                            <ion-icon class="btn-add" name="add-circle-outline" size="large"></ion-icon>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- VIDEO -->
                        <div class="card-element" draggable="true">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="video">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#accordionVideo" aria-expanded="false" aria-controls="accordionVideo">
                                        <ion-icon name="reorder-two-outline" class="mr-1 drag-n-drop"></ion-icon>
                                        <h5 class="fw-bold">VÃ­deo</h5>
                                    </button>
                                </h2>
                                <div id="accordionVideo" class="accordion-collapse collapse" aria-labelledby="video" data-bs-parent="#accordionExample">
                                    <div class="accordion-body section-video">
                                        <div class="d-flex justify-between align-items-center my-4" data-element="video">
                                            <div class="w-100">
                                                <label>
                                                    <span class="d-block">Video</span>
                                                    <input class="form-control" type="text" id="beacons-video">
                                                </label>
                                            </div>
                                            <ion-icon class="btn-add" name="add-circle-outline" size="large"></ion-icon>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- MUSIC -->
                        <div class="card-element" draggable="true">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="music">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#accordionMusic" aria-expanded="false" aria-controls="accordionMusic">
                                        <ion-icon name="reorder-two-outline" class="mr-1 drag-n-drop"></ion-icon>
                                        <h5 class="fw-bold">Spotify</h5>
                                    </button>
                                </h2>
                                <div id="accordionMusic" class="accordion-collapse collapse" aria-labelledby="music" data-bs-parent="#accordionExample">
                                    <div class="accordion-body section-music">
                                        <div class="d-flex justify-between align-items-center my-4" data-element="music">
                                            <div class="w-100">
                                                <label>
                                                    <span class="d-block mb-3">Spotify</span>
                                                    <input class="form-control" type="text" id="beacons-music">
                                                </label>
                                            </div>
                                            <ion-icon class="btn-add" name="add-circle-outline" size="large"></ion-icon>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- PREVIEW -->
        <div class="preview-grid">
            <div class="sticky-top">
                <div class="h-100 d-flex justify-content-center align-items-center">
                    <div class="border-preview mt-5">
                        <div class="dropzone-preview ">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js" defer crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
